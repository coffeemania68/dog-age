    <body>
    <div class="dog-age-calculator">
        <h1 class="calculator-title">강아지 나이 계산기</h1>
        
        <div class="calculator-form">
            <div class="input-group">
                <label for="dogBreed">강아지 품종</label>
                <select id="dogBreed" required>
                    <option value="">품종을 선택하세요</option>
                </select>
            </div>
            <div class="input-group">
                <label for="dogAge">강아지 나이 (년)</label>
                <input type="number" id="dogAge" min="0.5" max="20" step="0.5" required>
            </div>
            <button class="calculate-btn" onclick="calculateAndShowResults()">계산하기</button>
        </div>

        <div id="resultContainer" class="result-container">
            <div class="main-info-card">
                <div class="breed-image">
                    <img id="breedImage" src="" alt="강아지 품종 이미지">
                </div>
                <div class="age-info">
                    <h2 class="breed-title"></h2>
                    <div class="age-comparison">
                        <p class="dog-age"></p>
                        <p class="human-age"></p>
                    </div>
                </div>
            </div>

            <div class="breed-details">
                <p class="basic-info"></p>
                <p class="walking-guide"></p>
                <p class="health-info"></p>
            </div>

            <div class="charts-container">
                <div class="chart-wrapper">
                    <h3>강아지 특성</h3>
                    <canvas id="characteristicsChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <h3>수명 비교</h3>
                    <canvas id="lifeExpectancyChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 공유 버튼들 -->
        <div class="share-buttons">
            <button onclick="shareKakao()" class="share-button kakao">
                카카오톡 공유
            </button>
            <button onclick="shareFacebook()" class="share-button facebook">
                페이스북 공유
            </button>
            <button onclick="shareTwitter()" class="share-button twitter">
                트위터 공유
            </button>
        </div>

        <!-- CTA 버튼 -->
        <a href="http://puppy-intellect-playground.lovable.app/" target="_blank" rel="noopener noreferrer" class="cta-button">
            우리집 강아지 천재견 만들기 프로젝트 바로가기 🐕
        </a>

       <script type="module">
        import dogBreeds from './data/breeds.js';
        
        // 페이지 로드 시 품종 옵션 추가
        window.onload = function() {
            const breedSelect = document.getElementById('dogBreed');
            
            // 기본 옵션
            breedSelect.innerHTML = '<option value="">품종을 선택하세요</option>';
            
            // dogBreeds 객체의 키(품종명)들을 옵션으로 추가
            Object.keys(dogBreeds).sort().forEach(breed => {
                const option = document.createElement('option');
                option.value = breed;
                option.textContent = breed;
                breedSelect.appendChild(option);
            });
        };

        window.calculateAndShowResults = function() {
            const selectedBreed = document.getElementById('dogBreed').value;
            const dogAge = parseFloat(document.getElementById('dogAge').value);
            
            if (!selectedBreed) {
                alert('품종을 선택해주세요.');
                return;
            }
            if (isNaN(dogAge) || dogAge < 0.5 || dogAge > 20) {
                alert('나이는 0.5~20 사이의 숫자를 입력해주세요.');
                return;
            }

            const breedData = dogBreeds[selectedBreed];
            const humanAge = Math.round(dogAge * breedData.ageRate);
            
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.style.display = 'block';

            document.getElementById('breedImage').src = breedData.image;
            document.querySelector('.breed-title').textContent = selectedBreed;
            document.querySelector('.dog-age').textContent = `강아지 나이: ${dogAge}살`;
            document.querySelector('.human-age').textContent = `사람 나이: 약 ${humanAge}살`;
            
            document.querySelector('.basic-info').innerHTML = `
                <strong>기본 정보:</strong><br>
                평균 수명: ${breedData.lifespan}년<br>
                ${breedData.characteristics}
            `;
            
            document.querySelector('.walking-guide').innerHTML = `
                <strong>산책 가이드:</strong><br>
                ${breedData.walkingTip}
            `;
            
            document.querySelector('.health-info').innerHTML = `
                <strong>건강 관리:</strong><br>
                ${breedData.healthNote}
            `;

            if (breedData.stats) {
                createCharacteristicsChart(breedData.stats);
            }
            if (breedData.lifespan) {
                createLifeExpectancyChart(breedData.lifespan);
            }
        };

           function createCharacteristicsChart(stats) {
            const ctx = document.getElementById('characteristicsChart').getContext('2d');
            
            if (window.characteristicsChart instanceof Chart) {
                window.characteristicsChart.destroy();
            }
            
            window.characteristicsChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['운동량', '그루밍', '훈련난이도', '건강관리', '사회성'],
                    datasets: [{
                        label: '특성 점수 (1-10)',
                        data: [
                            stats.exercise,
                            stats.grooming,
                            stats.training,
                            stats.health,
                            stats.social
                        ],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(54, 162, 235, 1)'
                    }]
                },
                options: {
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 10,
                            ticks: {
                                stepSize: 2
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function createLifeExpectancyChart(lifespan) {
            const ctx = document.getElementById('lifeExpectancyChart').getContext('2d');
            
            if (window.lifeExpectancyChart instanceof Chart) {
                window.lifeExpectancyChart.destroy();
            }
            
            const [minLife, maxLife] = lifespan.split('-').map(Number);
            
            window.lifeExpectancyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['평균 수명'],
                    datasets: [{
                        label: '최소',
                        data: [minLife],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: '최대',
                        data: [maxLife],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 20,
                            ticks: {
                                font: {
                                    size: 14
                                }
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: '예상 수명 범위 (년)',
                            font: {
                                size: 16
                            }
                        },
                        legend: {
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
